  <h1>Simón Dice</h1>
  <div id="game">

    <div class="btn yellow" id="yellow"></div>
    <div class="btn blue" id="blue"></div>

    <div class="btn gray" id="gray"></div>
  </div>
  <p id="level">Nivel: 0</p>
  <button onclick="empezarJuego()">Empezar</button>
