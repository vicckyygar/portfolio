<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Adivina el Número</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      border-color: #5e9ed6;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #5e9ed6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #417cb8;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Adivina el número del 1 al 100</h1>
    <input type="number" id="guess" placeholder="Tu número">
    <br>
    <button onclick="checkGuess()">Adivinar</button>
    <p id="result"></p>
  </div>

  <script>
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = Number(document.getElementById("guess").value);
      const result = document.getElementById("result");
      if (!guess || guess < 1 || guess > 100) {
        result.textContent = "Por favor ingresa un número válido entre 1 y 100.";
        result.style.color = "red";
        return;
      }

      attempts++;
      if (guess === secretNumber) {
        result.textContent = `¡Correcto! Lo lograste en ${attempts} intento${attempts > 1 ? "s" : ""}.`;
        result.style.color = "green";
      } else if (guess < secretNumber) {
        result.textContent = "Demasiado bajo. Intenta de nuevo.";
        result.style.color = "#d17a00";
      } else {
        result.textContent = "Demasiado alto. Intenta de nuevo.";
        result.style.color = "#d17a00";
      }
    }
  </script>
</body>
</html>
